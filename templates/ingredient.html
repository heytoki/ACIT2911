<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Ingredient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header class="header">
        <div class="header-top">
            <img class="logo" src="/static/chef.jpg" alt="Logo">
            <div class="title">CreateYourRecipe.com</div>
        </div>
        <nav class="navbar">
            Add an unlisted ingredient:
            <form class="search-form" method="POST" action="ingredient">
                <input type="text" name="name" placeholder="Ingredient Name">
                <select name="measures">
                    <option value="weight">Weight</option>
                    <option value="volume">Volume</option>
                    <option value="cup">Cups</option>
                    <option value="table">Tablespoons</option>
                    <option value="tea">Teaspoons</option>
                    <option value="qty">Quantity</option>
                </select>
                <button type="submit">Add</button>
            </form>
        </nav>
    </header>
</body>

</html>
