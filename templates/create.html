<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create New Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <h1 id="pageHeader"><img class="logo" src="/static/temp.jpg">CreateYourRecipe.com</h1>
    <h3>Create a New Recipe</h3>
    <form class="grid" method="POST" action="/recipes/create">
        <div class="recipeNameField">Recipe Name: <input type="text" name="recipeName" placeholder="Name of Recipe"></div>
        <div class="cuisineField">
            <input type="radio" name="cuisineType" value="italian">
            <label for="cuisineType">Italian</label>
            <input type="radio" name="cuisineType" value="chinese">
            <label for="cuisineType">Chinese</label>
            <input type="radio" name="cuisineType" value="thai">
            <label for="cuisineType">Thai</label>
            <input type="radio" name="cuisineType" value="indian">
            <label for="cuisineType">Indian</label>
            <input type="radio" name="cuisineType" value="french">
            <label for="cuisineType">French</label>
            <input type="radio" name="cuisineType" value="japanese">
            <label for="cuisineType">Japanese</label>
            <input type="radio" name="cuisineType" value="mexican">
            <label for="cuisineType">Mexican</label>
            <input type="radio" name="cuisineType" value="other">
            <label for="cuisineType">Other</label>
        </div>
        <div class="ingredientListField">
            <div class="search-form">
                <ul id="ingredientsForm">
                    <li id="ingr">
                        <select name="ingredientNames">
                            <option value="" selected disabled>Ingredients</option>
                            {% for subject in ingredientsList %}
                                <option value={{ subject.name }}>{{ subject.name + ' ' + subject.measure }}</option>
                            {% endfor %}
                        </select>
                        <input type="number" name="amount" placeholder="Amount" required>
                    </li>
                </ul>
            </div>
            <div class="search-form" id="addRemButtons">
                <button type="button" id="addIngredients" onclick="addIngredient()">Add Another</button>
                <button type="button" id="addIngredients" onclick="remIngredient()">Remove Field</button>
            </div>
        </div>
        <div class="instructionListField">
            <div class="search-form">
                <ol id="instructionsForm">
                    <li id="inst">
                        <textarea placeholder="Instruction" rows="5" cols="40" name="instructionsList"></textarea>
                    </li>
                </ol>
            </div>
            <div class="search-form" id="addRemButtons">
                <button type="button" id="addInstructions" onclick="addInstruction()">Add Another</button>
                <button type="button" id="addInstructions" onclick="remInstruction()">Remove Field</button>
            </div>
        </div>
        <div class="cookTimeField">
            Enter time required to cook (minutes): 
            <input type="number" name="time">
        </div>
        <div class="difficultyField">
            <input type="radio" name="diff" value="hard">
            <label for="cuisineType">Hard</label>
            <input type="radio" name="diff" value="medium">
            <label for="cuisineType">Medium</label>
            <input type="radio" name="diff" value="easy">
            <label for="cuisineType">Easy</label>
        </div>
    </form>
    <div class="search-form" id="createPage">
        <button type="button" id="newIngredient" onclick="popUp()">Add Unlisted Ingredient</button>
        <button type="submit">Save</button>
        <button type="button">Download</button>
        <button type="button">Delete</button>
        <a href="{{ url_for('home') }}">
            <button type="button">Go Back</button>
        </a>
    </div>
    <script src="/static/addField.js"></script>
</body>

</html>
